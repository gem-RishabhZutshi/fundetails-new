name: AWS Service CI/CD

on:
  workflow_run:
    workflows: ["variables-set"] # Specify the name of the workflow that triggers this one
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install AWS CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          pip3 install --upgrade pip
          pip3 install awscli
      - name: Install AWS CDK
        run: npm install -g aws-cdk   
      - name: Install ts-node
        run: npm install -g ts-node
      - name: Install dependencies
        run: npm install
        working-directory: PIMCO-POC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: "ap-south-1"
      - name: Deploy to AWS
        run: |
            pwd
            ls -la
            cd PIMCO-POC
            chmod +x bin/pimco-poc.ts
            npx ts-node bin/pimco-poc.ts --domain-name ${{ env.DOMAIN_NAME }} --bucket-name ${{ env.BUCKET_NAME }} --folder-name ${{ env.FOLDER_NAME }}
            cdk deploy --require-approval=never

            
